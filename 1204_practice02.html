<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="promptBox()"> 5의 배수 </button>
    <p id = "text"> </p>
    <script>
        function promptBox(){
            let inputNum = prompt("5의 배수를 입력하세요.")

            if(inputNum %5===0) {
                document.getElementById("text").innerHTML = inputNum + "은(는) 5의 배수입니다."
            }
            else {
               document.getElementById("text").innerHTML = inputNum + "은(는) 5의 배수가 아닙니다."
            }
             
        }
    </script>
</body>
</html>
