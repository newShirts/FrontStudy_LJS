    <title>배열의 내장함수 map과 filter 연습</title>

    <script>

        const arr = [1,2,3,4,5]
        const result = arr.map(n=>n*3)
        console.log(result)

        //map 예제 1 : n값이 제곱이 되는 데이터들의 배열을 생성해보자!
        const arr1 = [1,2,3,4,5,6,7,8]
        const squared = arr1.map(n=>n*n)
        console.log(squared)

        //map 예제 2 : 객체를 활용한 배열의 map
        const words = [
            {id:1,
             text: 'hi'
            },
            {id:2,
             text: 'bye'}
        ]
        
        const texts = words.map(word=>word.text)
        
        /*(word=> ) 에서 word는 배열 전체 words에서 요소 하나를 받는 변수.
           즉, 객체 전체! 코드로 보면 다음과 같다
           let word = {id:1,
                       text: 'hi'}*/

        console.log(texts)

        //map 예제 3 : map(value, index, array) 3개의 매개변수로 출력
        //value는 필수! index, array는 옵션이라 안적어도 무방
        const arr2 = [5,6,7]
        arr2.map((num, index, array) => {console.log(num*3, index, array)})

                const result = [];
                for(let i=0; i<array.length; i++){
                    result.push(func(array[i],i,array)) //func()

        let todos = [
            {id : 1,
            text : '자바스크립트 map 공부하기',
            done : true},
            {id : 2,
            text : '자바스크립트 filter 공부하기',
            done : false},
            {id : 3,
            text : '자바스크립트 reduce 공부하기',
            done : true}
        ]
        //findIndex는 index 값을 찾음(todo는 객체(id:~, text:~, done:~)하나를 받는중)
        let index = todos.findIndex(todo => todo.id===3)
        console.log(index) //2

        //find는 요소 자체를 찾음
        let todo = todos.find(todo => todo.id===3)

        console.log(tasksDone)

        const tasksNotDone = todos.filter(todo => !todo.done)
        console.log(tasksNotDone)
