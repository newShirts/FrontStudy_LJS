<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="promptBox()"> 30 이상의 수 </button>
    <p id="text"></p>
    <script>
        function promptBox(){
            let x = prompt("30이상의 수를 입력해주세요.") 

            let y = prompt("30이상의 수를 입력해주세요.") 

            if(x>=30 && y>=30) {
                document.getElementById("text").innerHTML = "숫자 두 개가 모두 30 이상이 맞습니다."
            }
            else {
                document.getElementById("text").innerHTML =  "조건에 맞지 않습니다."
            }
            
        }
    </script>
</body>
</html>
