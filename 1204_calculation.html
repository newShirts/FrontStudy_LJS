<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 산술 연산자 </title>
</head>
<body>
    <script>
        let a = 10
        let b = 4
        let c = 2

        let x = a + b * c / b
        let y =  (a + b) * c / b

        document.write(x)
        document.write('<br>')
        document.write(y)
        document.write('<br>') 
        document.write(21%5)
        document.write('<br>')
        document.write(3**3)
        document.write('<br>')
        let num = 10
            num++
        document.write(num)
        document.write('<br>')
            num--
        document.write(num)
    </script>
    
</body>
</html>
