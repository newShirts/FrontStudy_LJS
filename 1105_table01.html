<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        table{
            border-collapse: collapse;
        }

        th,td{
            border: 1px solid black;
        }

    </style>
</head>
<body text align="center">

    <table>

        <col style="background-color: orange">
        <col style="background-color: beige">
        <col>
        <col>
        <col>

        <tr>
            <th>이름</th>
            <th>국어점수</th>
            <th>영어점수</th>
            <th>수학점수</th>
            <th>과학점수</th>
        </tr>
        <tr>
            <td>강해린</td>
            <td>90</td>
            <td>79</td>
            <td>83</td>
            <td>67</td>
        </tr>
        <tr>
            <td>김민지</td>
            <td>89</td>
            <td>100</td>
            <td>74</td>
            <td>89</td>
        </tr>
        <tr>
            <td>이혜인</td>
            <td>82</td>
            <td>75</td>
            <td>90</td>
            <td>89</td>
        </tr>
        <tr>
            <td>팜하니</td>
            <td>62</td>
            <td>95</td>
            <td>84</td>
            <td>73</td>
        </tr>
        <tr>
            <td>다니엘</td>
            <td>79</td>
            <td>100</td>
            <td>63</td>
            <td>75</td>
        </tr>

    </table>
    
</body>
</html>



<!-- 
    <table> 표를 만드는 테이블 태그
        tr : table row 가로 한 줄
        col: column 세로 한 줄
        th : table header 표 상단에서 설명, 구분 문구를 넣는 행(가로 한 줄)
             중앙정렬, 글자 두껍게
        td : table data 일반적인 칸(cell)을 나타내는 태그
             왼쪽 정렬

-->
