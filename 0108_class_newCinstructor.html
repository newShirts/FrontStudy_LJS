<body>
    <script>

        function Animal(type, name, sound){
        this.type = type;
        this.name = name;
        this.sound = sound;
        }

        const dog = new Animal('개', '바둑이', '멍멍')
        const cat = new Animal('고양이', '나비', '냐옹')

        console.log(dog)
        console.log(cat)
        
</script>
