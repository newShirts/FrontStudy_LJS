<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 100px auto;
            background-color: greenyellow;
            animation: bigger 3s linear infinite alternate;
        }

        @keyframes bigger {
            from {width: 0px;
                  height: 0px;
                 }
            to { width: 200px;
                 height: 200px;
                 background-color: darkgreen;
                 border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
