<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        var num = prompt("숫자를 입력하세요.")
        
        if(num>20) {
            document.write('<p>20 보다 큽니다.</p>')
        }
        else if (num==20) {
            document.write('<p>20입니다.</p')
        }
        else document.write('<p>20 보다 작습니다.</p>')
        //실행문이 한 줄일 경우 {} 생략 가능
    
    </script>
</body>
</html>
