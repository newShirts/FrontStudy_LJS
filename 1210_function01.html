<body>
    <script>

        //function 함수로 나중에 사용하기 편하도록 미리 로직을 만들어둠.
        function twoNum (x,y) {
            return x+y
        }
        
        //function 함수를 호출해서 사용하기
        let sum = twoNum(10,20)
        console.log(sum)

    </script>
