<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 반복문 while의 일반적 문법
        let i=1;
        while(i<10){
            document.write(i+'<br>')
            i++
        }
        
        document.write('<br>')

        //2. while 예제1
        //1부터 100까지 숫자를 더하는 반복문 만들기
        let sum = 0;
        let add = 0;
        while(add <=100){
            sum = sum+add;
            add++;
        } document.write('1부터 100까지 더한 결과: '+sum+'<br>')

        //3. do while 예제2
        let a = 11; //초기값 (a 값이 조건식에 해당하지 않는 11을 넣어도 강제 1회는 실행됨.)
        do{
            document.write('do while 테스트: '+a+'<br>'); //실행문
            a++; //증감식
        } while(a<10) //조건식

        //4. while 예제3 : 위의 do while 과 차이점 비교
        let b = 1; //초기값 (조건식에 해당하지 않으면 1회도 강제 실행되지 않음.)
        while(b<10){
            document.write('while 테스트: '+b+'<br>')
        }
    </script>
</body>
</html>
