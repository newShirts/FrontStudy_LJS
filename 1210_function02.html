<body>
    <script>

        function grade(score) { //함수 공식 생성
           if(score>=90){return 'A'} 
           else if (score>=80) {return 'B'}
           else if (score>=70) {return 'C'}
           else if (score>=60) {return 'D'}
           else {return 'F'}
        } 
         const result = grade(95) //함수 호출해서 출력
         console.log(result)


    </script>
</body>
