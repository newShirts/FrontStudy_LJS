<!DOCTYPE html>
<html lang="en">

<head>

    <title> Github website </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- user-scalable=no는 스마트폰과 같이 화면에 손가락을 터치했을 때 확대하지 못하도록 설정
    확대되도록 하려면 no를 yes로 변경 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    
    <meta name="author" content="JS.Lee">
    <meta name="description" content="Github is where people build software.">

    <!-- Open Graph 
    http://ogp.me/ -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Github">
    <meta property="og:title" content="build software better!">
    <meta property="description" content="Github is where people build software.">
    <meta property="image" content="img/logo__github.png">
    <meta property="url" content="https://github.com">

    <!-- twitter card -->
    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="build software better!">
    <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software.">
    <!-- ./img/logo__github.png 또는 img/logo__github.png 는 같은 경로이다. -->
    <!-- 현재 코드 작성 중인 파일 web01_og_twitter.html이랑 같은 폴더 안에 위치할 경우 위와 같이 경로를 작성 -->
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">
    
    <!-- favicon (favorite icon) 타이틀 옆에 뜨는 아이콘 설정 -->

    <!-- 1. 웹 Enternet Internet 에서 적용되는 코드로 작용  -->
    <!-- 아래 favicon.ico 한 줄을 주석처리한 이유: 루트 폴더 바로 밑에 favicon.ico 파일이 있으면 경로를 자동 인식함  -->
    <!-- 루트 폴더 바로 밑이 아닌 경우, 아래의 링크를 활용하여 상세 경로를 작성할 수 있다. -->
    <!-- <link rel="shortcut icon" href="favicon.icon" type="image/x-icon"> -->

    <!-- 2. 스마트폰(아이폰, 안드로이드)에서 적용되는 코드로 작용. -->
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">


</head>

<body>
    
</body>
</html>
