<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const cars = ['Audi','Ford','BMW','Porsche']
        // for 반복문 - for(초기시작; 조건식; 증감식)
        for(let i=0; i<cars.length; i++){
            console.log(cars[i])
        }

        // for of 
        const nations = ['Korea', 'UK', 'Canada', 'England']
        for(let nation of nations){
            console.log(nation)
        }

        //forEach
        const fruits = ['apple','banana','kiwi']
        fruits.forEach(function(fruit, index, array){console.log(fruit, index, array)})

        //for 반복문 - 감소
        for(let i=3; 0<i; i--){
            console.log(`-1씩 감소하는 반복: ${i}`)
        }

        //이중for문
        for(i=1; i<3; i++){
            for(j=1; j<4; j++){
                console.log(`1~3까지 ${i}번째 작성: ${j}`)
            }
        }
        //구구단 출력
        for(let i=2; i<10; i++){
            for(let j=1; j<10; j++){
                document.write(i+'x'+j+'='+(i*j)+"<br>")
            }
        }
        document.write("<br>")
        document.write("<br>")

       //for,if 혼합
       for(let num=0; num<=4; num++){
        if(num%2!==0)continue;
        console.log(num)
       }

       //break
       for(let num=11; num<15; num++){
        if(num>13) break;
        console.log(num);
       }

       // *찍기
       for(let i=1; i<6; i++){
        for(let star=1; star<=i; star++){
            document.write("*")
        }
        document.write("<br>")
       }

    </script>
</body>
</html>
